<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff5f8;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 3em;
      z-index: 2;
      position: relative;
    }

    p {
      color: #555;
      font-size: 1.5em;
      max-width: 600px;
      margin: 20px auto 0;
      z-index: 2;
      position: relative;
    }

    /* Falling hearts */
    .heart-fall {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: red;
      animation: fall linear infinite;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>You're Amazing! 💖</h1>
    <p>
      Just wanted to say... you light up the world more than you know! 🌟<br />
      Keep being you — because you're perfect just like that. 😊<br>
      Thinking of you — hope your day is filled with happiness and good vibes 💫
    </p>
  </div>

  <script>
    // Create falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-fall");
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300); // new heart every 300ms
  </script>
</body>
</html>
