<body>
  <h1>Welcome to Baby's Morning App ðŸŒž</h1>
  <p>This app will send a lovely message to Aakriti every minute ðŸ¥¹ðŸ’–</p>
  <button onclick="requestPermission()">Enable Notifications</button>

  <script>
    const messages = [
      "Good Morning jaanu! ðŸ˜˜",
      "Uthana babyyy! I miss you ðŸ¥º",
      "Aakriti meri sabse pyari ho ðŸ’–",
      "Sapanama pani timi nai aau ðŸ’«",
      "Arko din timro muskan le start gara ðŸ˜",
      "Timi bina morning adhurai lagcha ðŸ˜¢",
      "Last day ho tara maya ta infinite xa ðŸ˜­ðŸ’˜"
    ];

    let day = parseInt(localStorage.getItem("babyDay")) || 0;

    function requestPermission() {
      if (Notification.permission === 'granted') {
        startMinuteNotification();
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            startMinuteNotification();
          }
        });
      }
    }

    function startMinuteNotification() {
      showNotification(messages[day % messages.length]);
      day++;
      localStorage.setItem("babyDay", day);

      setInterval(() => {
        showNotification(messages[day % messages.length]);
        day++;
        localStorage.setItem("babyDay", day);
      }, 60000); // every 60,000ms = 1 minute

      alert("Notifications will show every minute ðŸ©·");
    }

    function showNotification(text) {
      new Notification("Good Morning Baby ðŸŒž", {
        body: text,
        icon: "icon.png"
      });
    }
  </script>
