<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D LOVE ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#ffdde1, #ee9ca7);
      overflow: hidden;
      height: 100vh;
      perspective: 1000px;
      font-family: 'Segoe UI', sans-serif;
    }

    .love-word {
      position: absolute;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 5px #e91e63;
      animation: float3d 10s linear infinite;
      transform-style: preserve-3d;
      pointer-events: none;
    }

    @keyframes float3d {
      0% {
        transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg);
        opacity: 1;
      }
      50% {
        transform: translate3d(100px, -150px, 200px) rotateX(180deg) rotateY(180deg);
        opacity: 0.8;
      }
      100% {
        transform: translate3d(-200px, -300px, -400px) rotateX(360deg) rotateY(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    function create3DLove() {
      const love = document.createElement('div');
      love.classList.add('love-word');
      love.innerText = 'come game broðŸ’–';
      love.style.left = Math.random() * window.innerWidth + "px";
      love.style.top = Math.random() * window.innerHeight + "px";
      love.style.fontSize = (20 + Math.random() * 30) + "px";
      love.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 10000);
    }

    setInterval(create3DLove, 300);
  </script>

</body>
</html>
