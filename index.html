<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just for You aaku ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff4081;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #ff4081;
      color: white;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    /* Falling hearts */
    .heart-fall {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: red;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Beautiful ğŸ’«</h1>
    <p>I made this little page just to see you smile ğŸ˜Š<br>
    You're smart, amazing, and truly one of a kind ğŸ’</p>
    <button class="btn" onclick="goToNextPage()">Click if you smiled ğŸ˜„</button>
  </div>

  <script>
    function goToNextPage() {
      window.location.href = "surprise.html";
    }

    // Create falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-fall');
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300); // drop hearts every 300ms
  </script>
</body>
</html>
